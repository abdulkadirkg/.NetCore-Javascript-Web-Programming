<html>
    <head>
        <title>CSD</title>
        <script>
                function main()
{
    EXIT_LOOP:
        for (;;) {
            var result = myprompt();

            switch (result) {
                case "1":
                    writeln("Ekle");
                    break;
                case "4":
                    break EXIT_LOOP;
                default:
                    writeln("Hala secmediniz");
                    break;
            }
        }

}

function myprompt()
{
    var msg = "1.Ekle\n";
    msg += "2.Guncelle\n";
    msg += "3.Sil\n";
    msg += "4.Cikis\n";
    msg += "Secenek:";

    return prompt(msg);
}
function writeln(val)
{
    document.write(val + "</br>");
}

function write(val)
{
    write(val);
}

        </script>
    </head>

    <body>
        <script>main()</script>
    </body>

</html>
